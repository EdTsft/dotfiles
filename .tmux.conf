set -g default-terminal "screen-256color"

# Use UTF8
set -g utf8
set-window-option -g utf8 on

# set scrollback history to 10k
set -g history-limit 10000

# shorten command delay
set -sg escape-time 0

# Vi mode keys
set-window-option -g mode-keys vi

# Use | and - to split windows
bind | split-window -h
bind - split-window -v

# Zoom with z
bind z resize-pane -Z

# Use ctrl-n and ctrl-N (without prefix) to split windows
bind -n C-n split-window -h

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use ctrl-k and ctrl-j to cycle through panes
bind -n C-k select-pane -t :.-
bind -n C-j select-pane -t :.+

# Make the current pane the first pane
bind Enter swap-pane -s 0

# Rotate with ctrl-o
bind -r o rotate-window

# resize panes using HJKL
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Next layout with space
bind Space next-layout

# explicitly disable mouse control
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Use m and M to enable/esiable mouse mode
bind m set-window-option -g mode-mouse on
bind M set-window-option -g mode-mouse off

#	reload config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Status bar
set -g status-keys vi
set -g status-interval 1
set -g status-attr bright
set -g status-fg white
set -g status-bg colour17
set -g status-left-length 20
set -g status-left '#[fg=green][#[fg=red]#S#[fg=green]]#[default]'
set -g status-justify centre
set -g status-right '#[fg=grey][ %b %d %H:%M:%S ]#[default]'
setw -g window-status-current-format '#[fg=yellow](#I.#P#F#W)#[default]'
setw -g window-status-format '#I#F#W'

# Use tmuxline status bar if available
if-shell "test -f .tmuxline.conf" "source .tmuxline.conf"

